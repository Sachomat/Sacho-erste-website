<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freundschaftsfrage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Hellblauer Hintergrund */
        }
        h1 {
            color: #2c3e50; /* Dunkelblau */
            font-size: 2.5em;
            margin-top: 20px;
        }
        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            border: 5px solid #3498db; /* Blaues Border um das Bild */
            border-radius: 10px;
        }
        button {
            font-size: 1.2em;
            padding: 15px 25px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #3498db; /* Blaue Hintergrundfarbe f√ºr Buttons */
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #2980b9; /* Dunkleres Blau beim Hover */
            transform: scale(1.05);
        }
        #neinButton {
            position: absolute;
            background-color: #e74c3c; /* Rote Hintergrundfarbe f√ºr den "Nein"-Button */
        }
        #neinButton:hover {
            background-color: #c0392b; /* Dunkleres Rot beim Hover */
        }
        #feedback {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #3498db; /* Blaues Border um das Feedback */
            border-radius: 10px;
        }
        #feedback img {
            width: 200px;
            height: auto;
            border: 3px solid #e74c3c; /* Rotes Border um das Bild im Feedback */
        }
        #feedback p {
            font-size: 1.5em;
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Willst du mit Sacho befreundet bleiben?</h1>

    <!-- Hier wird das Bild angezeigt -->
    <img id="catImage" src="file:///C:/Users/sacho/Desktop/sacho%20web/cat-0.jpg" alt="Bild einer Katze">

    <button onclick="zeigeFeedback()">Ja</button>
    <button id="neinButton" onmouseover="versteckNein()">Nein</button>

    <div id="feedback">
        <img src="file:///C:/Users/sacho/Desktop/sacho%20web/cat-1.jpg" alt="Bild von Sacho">
        <p>Sacho wird dich jetzt nicht abschieben üòÅ</p>
    </div>

    <script>
        function versteckNein() {
            var neinButton = document.getElementById('neinButton');
            var x = Math.floor(Math.random() * window.innerWidth);
            var y = Math.floor(Math.random() * window.innerHeight);
            neinButton.style.left = x + 'px';
            neinButton.style.top = y + 'px';
        }

        function zeigeFeedback() {
            var feedback = document.getElementById('feedback');
            feedback.style.display = 'block';
        }
    </script>
</body>
</html>
